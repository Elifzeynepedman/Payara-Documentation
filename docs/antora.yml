name: docs
version: master
asciidoc:
  attributes:
    # URL root for references to the docs for Payara Enterprise (mostly for enterprise-only features).
    # Use with the link: prefix, like link:{enterpriseDocsPageRootUrl}/readme.html, otherwise rendering outside Antora will be broken
    enterpriseDocsPageRootUrl: https://docs.payara.fish/enterprise/docs
    # URL root for references to the docs for Payara Community (mostly for enterprise-only features).
    # Use with the link: prefix, like link:{communityDocsPageRootUrl}/readme.html, otherwise rendering outside Antora will be broken
    communityDocsPageRootUrl: https://docs.payara.fish/community/docs
